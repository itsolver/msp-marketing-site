branches:
  only:
  - "/.*/"
language: ruby
dist: focal
node_js: 14.18.0
cache:
  bundler: true# caching bundler gem packages will speed up build
  directories:
  - node_modules
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
notifications:
  pushover:
    on_success: always
    on_failure: always
    api_key:
      secure: 
    users:
      secure: 
  email:
    recipients:
      - angus@itsolver.net
    on_success: never
    on_failure: always
before_install:
- nvm install 14.18.0
- nvm use 14.18.0
- gem update --system
- gem install bundler:2.3.10
install:
- npm install -g firebase-tools
- npm install -g gulp-cli
- npm install
- bundle _2.3.10_ install
- firebase use "$FIREBASE_PROJECT" --token $FIREBASE_TOKEN
script:
- travis_retry gulp build --prod
after_success:
- firebase --non-interactive deploy --token "$FIREBASE_TOKEN" --only hosting
- gulp submit
